<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AIcleaner — AI 驱动的智能磁盘空间清理工具" />
  <title data-i18n="app.title">AIcleaner</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/global.css" />
  <link rel="stylesheet" href="/src/styles/components.css" />
  <script type="module" src="/src/main.js"></script>
</head>

<body>
  <div id="app">
    <!-- Sidebar Navigation -->
    <nav id="sidebar">
      <div class="sidebar-brand">
        <div class="brand-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6l3 18h12l3-18" />
            <path d="M1 6h22" />
            <path d="M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2" />
            <line x1="10" y1="11" x2="10" y2="17" />
            <line x1="14" y1="11" x2="14" y2="17" />
          </svg>
        </div>
        <span class="brand-text">AIcleaner</span>
      </div>
      <ul class="nav-links">
        <li><a href="#/settings" data-page="settings" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3" />
              <path
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
            </svg>
            <span data-i18n="nav.settings">设置</span>
          </a></li>
        <li><a href="#/scanner" data-page="scanner" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12" />
            </svg>
            <span data-i18n="nav.scanner">扫描</span>
          </a></li>
        <li><a href="#/results" data-page="results" class="nav-link">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
              <polyline points="14 2 14 8 20 8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
            </svg>
            <span data-i18n="nav.results">结果</span>
          </a></li>
      </ul>
      <div class="sidebar-footer">
        <span class="version">v1.0.0</span>
        <div class="lang-switch-container">
          <span class="lang-opt" data-lang="zh">中</span>
          <span class="lang-divider">/</span>
          <span class="lang-opt" data-lang="en">EN</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="content">
      <div id="page-container"></div>
    </main>
  </div>
</body>

</html>
